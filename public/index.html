<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futnion - Acceso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        
        <form id="login-form" autocomplete="off">
            <h2>Iniciar Sesión ⚽︎</h2>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" name="password" required autocomplete="off">
            </div>
            <button type="submit">Entrar</button>
            <p class="form-switcher">
                ¿No tienes cuenta? <a href="#" id="show-register-link">Regístrate aquí</a>
            </p>
        </form>

        <form id="register-form" class="hidden">
            <h2>Crea tu Perfil</h2>
            <div class="input-group">
                <label for="register-fullname">Nombre Completo</label>
                <input type="text" id="register-fullname" name="fullName" required>
            </div>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="register-username">Nombre de Usuario</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="input-group">
                <label for="register-value">Califica tu nivel (1-5)</label>
                <input type="number" id="register-value" name="valuePlayer" min="1" max="5" required>
            </div>
            <button type="submit">Registrarse</button>
            <p class="form-switcher">
                ¿Ya tienes cuenta? <a href="#" id="show-login-link">Inicia sesión</a>
            </p>
        </form>
    </div>

    <div id="app-container" class="hidden">
        
        <header class="app-header">
            <h1>Futnion ⚽︎</h1>
            <nav>
                <button id="nav-home" class="nav-btn active">Partidos</button>
                <button id="nav-create" class="nav-btn">Crear Partido</button>
                <button id="nav-logout" class="nav-btn logout">Cerrar Sesión</button>
            </nav>
        </header>

        <main>
            <section id="home-page" class="app-page">
                <h2>Partidos Disponibles</h2>
                <div id="matches-list">Cargando...</div>
            </section>
            
            <section id="create-page" class="app-page hidden">
                <h2>Crear un Nuevo Partido</h2>
                
                <form id="create-match-form">
                    <div class="input-group">
                        <label for="match-name">Nombre del Partido</label>
                        <input type="text" id="match-name" placeholder="ej: Fut 5 Jueves" required>
                    </div>
                    <div class="input-group">
                        <label for="match-location">Lugar</label>
                        <input type="text" id="match-location" placeholder="ej: Canchas El Sol" required>
                    </div>
                    <div class="input-group">
                        <label for="match-date">Fecha y Hora</label>
                        <input type="datetime-local" id="match-date" required>
                    </div>
                    <div class="input-group">
                        <label for="match-duration">Duración del Partido</label>
                        <input type="number" id="match-duration" placeholder="ej: 60 minutos o 1 hora" required>
                    </div>
                    <div class="input-group">
                        <label for="match-players-side">Jugadores por lado</label>
                        <input type="number" id="match-players-side" placeholder="ej: 5" min="1" required>
                    </div>
                    <div class="input-group">
                        <label for="match-required">Jugadores que faltan</label>
                        <input type="number" id="match-required" placeholder="ej: 3" min="1" required>
                    </div>
                    <button type="submit">Crear Partido</button>
                </form>
            </section>
        </main>
    </div>

    <div id="modal-container" class="modal-backdrop hidden">
        <div class="modal-content">
            <button id="modal-close" class="modal-close-btn">&times;</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

<script type="module" src="main.js"></script>
</body>
</html>
